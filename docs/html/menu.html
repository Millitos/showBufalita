<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/docs/css/layout/menu.css">
    <link rel="icon" href="/docs/img/logo.png" type="image/x-icon">
    <title>Menú</title>
</head>

<body class="hidden">
    <!-- loader -->
    <div class="loader">

        <div class="logoSpinner">
            <img src="/docs/img/logo.png" alt="Bufalita Express">
        </div>

        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <nav class="navbar">
        <div class="div-container" style="display: inline-block;">
            <div class="container-flex">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-arrow-left"> Menú</i>
                </a>

                <div class="navbar-logo">
                    <a href="index.html">
                        <img src="/docs/img/bufalita2.png" alt="Bufalita Express">
                    </a>
                </div>

                <div class="pruebaa">
                    <!-- elemento puesto para poner centrar el logo de bufalita -->
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container menus">

            <div class="row">
                <div class="col-sm-6 col-12">
                    <button class="btn" type="button" onclick="redirectToBebidas()">
                        <img src="/docs/img/BEBIDAS.png" alt="Bebidas">
                    </button>
                </div>
                <div class="col-sm-6 col-12">
                    <button class="btn" type="button" onclick="redirectToPerros()">
                        <img src="/docs/img/perros.png" alt="Perros">
                    </button>
                </div>
                <div class="col-sm-6 col-12">
                    <button class="btn" type="button" onclick="redirectToHamburguesas()">
                        <img src="/docs/img/Ham.png" alt="Hamburguesas">
                    </button>
                </div>
                <div class="col-sm-6 col-12">
                    <button class="btn" type="button" onclick="redirectToSalchipapas()">
                        <img src="/docs/img/papaslocas.png" alt="Papas Locas">
                    </button>
                </div>
                <div class="col-sm-6 col-12">
                    <button class="btn" type="button" onclick="redirectToCarnes()">
                        <img src="/docs/img/carnesychorizos.png" alt="Carnes y chorizos">
                    </button>
                </div>
                <div class="col-sm-6 col-12">
                    <button class="btn" type="button" onclick="redirectToSandwich()">
                        <img src="/docs/img/sandwich.png" alt="Sandiwch y patacones">
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="/docs/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
